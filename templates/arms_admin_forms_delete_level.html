<table class="outer" width="100%" border="0" cellspacing="1">
  <tr>
    <td>
      <a href="<{$xoops_url}>"><{$arms_lang.your_site}></a>&nbsp;::&nbsp;
      <a href="<{$xoops_url}>/admin"><{$arms_lang.xoops_admin}></a>&nbsp;::&nbsp;
      <a href="<{$xoops_url}>/modules/arms/admin"><{$arms_lang.arms_admin}></a>&nbsp;::&nbsp;
      <{$arms_lang.delete_level}>
    </td>
  </tr>
  <tr>
    <td>
      <form name="form_delete_level" method="post" action="posting.php?w=deletelevel&idx=<{$arms_level.level_id}>">
        <table class="outer" width="90%" cellspacing="1">
          <tr>
            <th align="center" colspan=2><{$arms_lang.delete_level}></th>
          </tr>
          <tr>
            <td class="even" width="25%"><{$arms_lang.delete_level}></td>
            <td class="odd" width="75%"><{$arms_level.level_name}></td>
          </tr>
          <tr>
            <td class="even" width="25%"><{$arms_lang.change_level}></td>
            <td class="odd" width="75%">
              <select name="move_to">
              <{if $arms_other_count > 0}>
                <{section name=other loop=$arms_other_levels}>
                <option><{$arms_other_levels[other].name}></option>
                <{/section}>
              <{else}>
                <option><{$arms_lang.op_delete}></option>
              <{/if}>
              </select>
            </td>
          </tr>
          <tr>
            <td class="even" width="25%"><{$arms_lang.confirm}></td>
            <td class="odd" width="75%"><input name="confirm" type="checkbox" id="confirm" value="confirmed"></td>
          </tr>
          <td align="center" colspan="2">
            <input name="btn_submit" type="submit" id="btn_submit" value="<{$arms_lang.submit}>">
            <input name="btn_reset" type="reset" id="btn_reset" value="<{$arms_lang.reset}>">
          </td>
        </table>
      </form>
    </td>
  </tr>
</table>
